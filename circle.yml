machine:
  services:
    - docker

dependencies:
  override:
    - >
      docker run
      --env CIRCLE_BRANCH
      --env CIRCLE_PROJECT_REPONAME
      --env CIRCLE_TOKEN
      --env GCR_JSON_KEY
      --volume /var/run/docker.sock:/var/run/docker.sock
      codeclimate/patrick pull || true
    - docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD" --email "$DOCKER_EMAIL"
    - make image
  cache_dependencies:
    - qa/examples

test:
  override:
    - make citest
    # N.B. Only QA-ing languages which have been updated to use our new parser
    # backend
    - LANGS=java make qa

deployment:
  registry:
    branch: /master|channel\/[\w-]+/
    commands:
      - >
        docker run
        --env CIRCLE_BUILD_NUM
        --env CIRCLE_PROJECT_REPONAME
        --env GCR_JSON_KEY
        --volume /var/run/docker.sock:/var/run/docker.sock
        codeclimate/patrick push gcr

notify:
  webhooks:
    - url: https://cc-slack-proxy.herokuapp.com/circle
