machine:
  services:
    - docker

dependencies:
  override:
    - docker pull "codeclimate/codeclimate-duplication:${CIRCLE_BRANCH//\//-}" || docker pull codeclimate/codeclimate-duplication || true
    - make image

test:
  override:
    - make citest

deployment:
  registry:
    branch: /master|channel\/[\w-]+/
    commands:
      - >
        docker run
        --env CIRCLE_BUILD_NUM
        --env CIRCLE_PROJECT_REPONAME
        --env GCR_JSON_KEY
        --volume /var/run/docker.sock:/var/run/docker.sock
        codeclimate/patrick push gcr

notify:
  webhooks:
    - url: https://cc-slack-proxy.herokuapp.com/circle
